<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h1>Hey Hackerrank!</h1>
    <button id="btn">0</button>
    <!-- <button onclick="handleText()">change</button> -->
    <script>
        const findBtn = document.getElementById("btn");
        findBtn.addEventListener("click", handleText);
        let initialValue = parseInt(findBtn.textContent);
        // console.log("type of "+ typeof(initialValue));
        function handleText(){
            initialValue++;
            findBtn.textContent = initialValue;
            console.log("onclick work")
        }
        console.log("Wow greate");
    </script>
</body>
</html>
